<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Author" content="Jesús Díaz Rivas" />
    <link rel="stylesheet" type="text/css" href="./practica14sub.css" />
    <link rel="stylesheet" href="../css/toindex.css" />
    <script src="https://kit.fontawesome.com/a54d2cbf95.js"></script>
    <title>formulario Login - FlexBox</title>
  </head>

  <body>
    <!--Go back button -->
    <div class="wrapperback">
      <button id="showbutton" type="button">
        <a href="../index.html">
          <i class="fas fa-house-user"></i>
        </a>
      </button>

      <div>
        <span id="goback-text">Volver a inicio</span>
      </div>
    </div>
    <!-- End Go back button-->

    <div class="wrapper">
      <h1>Formulario de alta</h1>

      <form>
        <div class="nombre">
          <label for="nombre"> Nombre</label>
          <input
            type="text"
            name="nombre"
            size="20"
            maxlength="35"
            accesskey="n"
            placeholder="Tu nombre"
          />
        </div>

        <div class="apellidos">
          <label for="apellidos"> Apellidos</label>
          <input
            type="text"
            name="apellidos"
            size="20"
            maxlength="35"
            accesskey="n"
            placeholder="Tus apellidos"
          />
        </div>

        <div class="ciudad">
          <label for="ciudad">Ciudad</label>
          <select id="ciudad" name="ciudad">
            <optgroup label="Andalucía">
              <option value="CO">Córdoba</option>
              <option value="SE">Sevilla</option>
              <option value="HU">Huelva</option>
              <option value="CA">Cádiz</option>
              <option value="MA">Málaga</option>
              <option value="GR">Granada</option>
              <option value="AL">Almería</option>
              <option value="JA">Jaén</option>
            </optgroup>
            <optgroup label="Extremadura">
              <option value="BA">Badajoz</option>
              <option value="CA">Cáceres</option>
              <option value="HU">Huelva</option>
              <option value="CA">Cádiz</option>
              <option value="MA">Málaga</option>
              <option value="GR">Granada</option>
              <option value="AL">Almería</option>
              <option value="JA">Jaén</option>
            </optgroup>
          </select>
        </div>

        <div class="observaciones">
          <label for="obs">Observaciones</label>
          <textarea
            name="obs"
            rows="5"
            cols="80"
            placeholder="Algo que añadir..."
          ></textarea>
          
        </div>
        <div class="submitarea">
          <input type="submit" name="registrar" value="Registrar" />
        </div>
        
      </form>
    </div>
  </body>
</html>
